{% extends "annotator.html" %}
{% block title %}Login{% endblock %}
{% block body %}
	<h2>Login as...</h2>
	<form action="{{ url_for('login') }}" method="POST">
		<dl>
			<dt>Username:</dt>
			<dd><input type="text" name="username"></dd>
			<dt>Password:</dt>
			<dd><input type="password" name="password"></dd>
			<br>
			<dd><input type="submit" value="Login"></dd>
		</dl>
	</form>
{% endblock %}
