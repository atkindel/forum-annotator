<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Annotator | {% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='annotator.css') }}">
        <link rel="shortcut icon" href="{{ url_for('static', filename='glyphicons-508-cluster.png') }}"
    </head>
    <body>
        <div>
            <h1><a href="{{ url_for('index') }}">annotator</a></h1>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li>{{message}}</li>
                    {% endfor %}
                </ul>
                {% endif %}
            {% endwith %}
            {% block body %}{% endblock %}
        </div>
    </body>
</html>
