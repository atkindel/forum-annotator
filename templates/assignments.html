{% extends "annotator.html" %}
{% block title %}Assign{% endblock %}
{% block body %}
	<h2>Thread assigner</h2>
	
	<table class="users" border=1> <!-- Does the class need to be set to the variable name for binding, or is this stylistic?-->
		<tr class="threads">
			<td><b>User</b></td>
			{% for thread in threads %}
			<td></td>
			{% endfor %}
		</tr>
		{% for user in users %}
		<tr>
			<td>{{user.first_name}} {{user.last_name}}</td>
		</tr>
		{% endfor %}
	</table>
{% endblock %}
